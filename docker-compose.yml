services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: bookshelf
      DB_USER: bookshelf
      DB_PASS: bookshelf
      APP_PORT: "8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - covers:/app/covers

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bookshelf
      POSTGRES_USER: bookshelf
      POSTGRES_PASSWORD: bookshelf
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "bookshelf"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  covers:
