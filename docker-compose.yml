services:
  app:
    build: .
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-bookshelf}
      DB_USER: ${DB_USER:-bookshelf}
      DB_PASS: ${DB_PASS:-bookshelf}
      APP_PORT: "8080"
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-bookshelf}
      POSTGRES_USER: ${DB_USER:-bookshelf}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bookshelf}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "bookshelf"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
